language: node_js
env: NPS=pwsh
matrix:
  include:
      # linux 16.04 - pwsh
    - os: linux
      dist: xenial
      sudo: required
      node_js:
        - "lts/*"
        - "lts/boron"
      before_install:
        - wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
        - sudo dpkg -i packages-microsoft-prod.deb
        - sudo apt-get update
        - sudo apt-get install -y powershell
      # osx - pwsh
    - os: osx
      node_js:
        - "lts/*"
        - "lts/boron"
      before_install: brew cask install powershell
      # windows - pwsh
    - os: windows
      env: 
        - NPS=pwsh
        - YARN_GPG=no
      node_js:
        - "lts/*"
        - "lts/boron"
      before_install:
        - PowerShell -Command {
            $uri = "https://github.com/PowerShell/PowerShell/releases/download/v6.1.2/PowerShell-6.1.2-win-x64.msi"
            $out = "/tmp/pwsh.msi"
            Invoke-webrequest -uri $uri -OutFile $out | 
            msiexec /i "/tmp/pwsh.msi" /qn /norestart 
        }
        # - choco install 7zip.install jq
        # - wget -q -nv -O- https://api.github.com/repos/PowerShell/PowerShell/releases/latest 2>/dev/null | jq -r '.assets[] | select(.browser_download_url | contains("win-x64.msi")) | .browser_download_url' | wget -i - -O /tmp/pwsh.msi
        # - wait
        # - msiexec /i /tmp/pwsh.msi /norestart
        # - 7z e /tmp/pwsh.zip -o$PWD/pwsh -y
        # - export PATH=$PATH:$PWD/pwsh/
      # windows - powershell
    - os: windows
      env: 
        - NPS=powershell
        - YARN_GPG=no
      node_js:
        - "lts/*"
        - "lts/boron"
cache: npm
install:
  - npm install 
  # - npm install -g gulp
script:
  # - npm run build
  - npm run lint
  - npm run test
after_success: npm run coverage
deploy:
  provider: npm
  email: "rannn505@outlook.com"
  api_key: ""
  on:
    branch: master
    tags: true
